name: Build project
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run checks
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build --release